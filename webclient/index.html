<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantera Order Prep - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Minimal table styles; no framework dependency -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="pantera-logo.png" alt="Pantera" class="logo" onerror="this.style.display='none'" />
      <div class="titles">
        <h1>Order Preparation</h1>
        <p>Sales â€¢ POs â€¢ Stock â€¢ Prices â€¢ Cost</p>
      </div>
    </div>
    <div class="top-actions">
      <button id="reloadBtn" class="btn">Reload Data</button>
      <button id="themeToggle" class="btn ghost" title="Toggle dark mode">ðŸŒ™</button>
    </div>
  </header>

  <!-- lightweight passcode gate (optional) -->
  <div id="lock" class="lock" style="display:none">
    <div class="lock-card">
      <img src="pantera-logo.png" alt="Pantera" class="lock-logo" onerror="this.style.display='none'" />
      <h2>Enter passcode</h2>
      <input id="passInput" type="password" placeholder="Passcode" />
      <button id="unlockBtn" class="btn primary" style="width:100%">Unlock</button>
      <div id="lockMsg" class="lock-msg"></div>
    </div>
  </div>

  <section class="controls">
    <span id="status" class="status">Idle</span>
  </section>

  <section class="sku-controls">
    <div class="sku-left">
      <label for="skuList">Paste SKUs (one per line, comma, or space):</label>
      <textarea id="skuList" placeholder="800-4534\n118-119\n..."></textarea>
    </div>
    <div class="sku-right">
  <button id="applySkusBtn" class="btn primary">Apply SKUs</button>
  <button id="clearSkusBtn" class="btn ghost">Clear</button>
      <label class="inline"><input type="checkbox" id="showCurrentOnly"> Show current only</label>
      <div class="pager">
  <button id="prevBtn" class="btn">Prev</button>
        <span id="pagerLabel">0 of 0</span>
  <button id="nextBtn" class="btn">Next</button>
      </div>
      <div class="exports">
  <button id="exportFilteredBtn" class="btn">Export Filtered CSV</button>
  <button id="exportAllBtn" class="btn ghost">Export All CSV</button>
      </div>
    </div>
  </section>

  <section class="summary">
    <div class="cards">
      <div class="card">
        <div class="card-title">Last Purchase</div>
        <div class="card-kpi"><span id="kpiLastPrice">â€”</span></div>
        <div class="card-sub"><span id="kpiLastDate">â€”</span> Â· <span id="kpiVendor">â€”</span></div>
      </div>
      <div class="card">
        <div class="card-title">Inventory Cost</div>
        <div class="card-kpi"><span id="kpiCost">â€”</span></div>
        <div class="card-sub">System cost</div>
      </div>
      <div class="card">
        <div class="card-title">Stock & Outstanding</div>
        <div class="card-kpi"><span id="kpiAvailable">â€”</span></div>
        <div class="card-sub">Outstanding POs: <span id="kpiOutstanding">â€”</span></div>
      </div>
    </div>
    <div class="chart">
      <svg id="sparkline" viewBox="0 0 400 80" preserveAspectRatio="none"></svg>
      <div class="chart-legend">Last 24 months quantity</div>
    </div>
  </section>

  <section class="table-wrap">
    <table id="grid">
      <thead id="grid-head"></thead>
      <tbody id="grid-body"></tbody>
    </table>
  </section>

  <section class="foot">
    <small>Data path is fixed: files are loaded from <code>data/</code> (relative to <code>webclient/</code>).</small>
  </section>

  <script src="assets/pass-config.js"></script>
  <script type="module" src="assets/app.js"></script>
</body>
</html>
